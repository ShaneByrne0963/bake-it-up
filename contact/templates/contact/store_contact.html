{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block extra_title %} - Contact Us{% endblock %}

{% block content_heading %}
    <h1>Contact Us</h1>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-10 col-xl-5 offset-md-1">
                <h2>We'd love to hear from you!</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
