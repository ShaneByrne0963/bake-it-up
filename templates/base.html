{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Bake It Up{% block extra_title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div id="hero-image"></div>
        <nav id="navbar" class="px-2 align-middle">
            <a href="" class="nav-logo"></a>
            <a href="" class="nav-link">All Products</a>
            <a href="" class="nav-link">Breads</a>
            <a href="" class="nav-link">Sweets & Treats</a>
            <a href="" class="nav-link">Cakes</a>
            <button class="btn btn-link nav-link">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </nav>
    </header>
    <section>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
