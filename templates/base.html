{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Handlee&family=Just+Another+Hand&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Bake It Up{% block extra_title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div id="hero-image"></div>
        <nav id="navbar" class="nav align-middle">
            <div id="logo-container">
                <a href="" id="logo-brand"></a>
            </div>
            <div class="nav-link">
                <a href="" class="d-inline">All Products</a>
            </div>
            <div class="nav-link">
                <a href="" class="d-inline">Breads</a>
            </div>
            <div class="nav-link">
                <a href="" class="d-inline">Sweets & Treats</a>
            </div>
            <div class="nav-link">
                <a href="" class="d-inline">Cakes</a>
            </div>
            <div class="nav-link">
                <button class="btn btn-link mr-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </nav>
    </header>
    <section id="main-body">
        <div class="container-fluid">
            <div class="row">
                <div id="main-content" class="col-10 offset-1 pt-3">
                    {% block content %}
                    {% endblock %}

                    {% include 'includes/footer.html' %}
                </div>
            </div>
        </div>
    </section>
    <!-- Back to Top button -->
    <button id="to-top">
        <div>
            <i class="fa-solid fa-arrow-up"></i>
            Back To Top
        </div>
    </button>
</body>
</html>
