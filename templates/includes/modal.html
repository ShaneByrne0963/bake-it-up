{% load crispy_forms_tags %}

<div class="modal{% if not modal_show %} fade{% endif %}" id="modal-action" tabindex="-1" aria-labelledby="modal-heading" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="modal-content-inner" method="POST">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="modal-heading">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary shadow-none" data-dismiss="modal">Cancel</button>
          <button id="modal-confirm" type="submit" class="btn btn-primary shadow-none">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Forms to be copied into the modal when necessary -->
<div id="modal-forms" class="d-none" aria-hidden="true">
  <!-- Login form -->
  <div id="modal-form-login" class="modal-form{% if modal_show == 'login' %} modal-form-load{% endif %}" data-url="{% url 'login' %}">
    <input type="hidden" name="next" value="{{ request.path }}">
    <div class="form-group">
      <label for="#id_login">Username</label>
      <input type="text" class="form-control" id="id_login" name="login" maxlength="150" required>
      <div class="invalid-feedback"></div>
    </div>
    <div class="form-group">
      <label for="#id_password">Password</label>
      <input type="password" class="form-control" id="id_password" name="password" required>
    </div>
    <div class="form-group">
      <div class="form-check pl-0">
        <input type="checkbox" name="remember" class="form-check-iniput" id="id_remember">
        <label for="id_remember"> Remember Me</label>
      </div>
    </div>
    <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
  </div>
  <!-- Signup form -->
  <div id="modal-form-signup" class="modal-form{% if modal_show == 'signup' %} modal-form-load{% endif %}" data-url="{% url 'account_signup' %}">
    <input type="hidden" name="next" value="{{ request.path }}">
    {{ signup_form|crispy }}
  </div>
  {% if modal_form_errors %}
    <div id="modal-errors" data-form="{{ modal_show }}">
      {{ modal_form_errors }}
    </div>
  {% endif %}
</div>
