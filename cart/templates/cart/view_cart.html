{% extends 'base.html' %}

{% block content_heading %}
    <h1>Your Shopping Cart</h1>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row mb">
            <div class="col-4 font-weight-bold">Product Informaton</div>
            <div class="col-3 font-weight-bold">Extras</div>
            <div class="col-3 font-weight-bold">Quantity</div>
            <div class="col-2 font-weight-bold">Subtotal</div>
        </div>
        <hr>
        {% for item in cart_products %}
        <div class="row">
            <div class="col-4">
                {{ item.product.display_name }}
            </div>
            <div class="col-3"></div>
            <div class="col-3">{{ item.quantity }}</div>
            <div class="col-2">&euro;{{ item.subtotal }}</div>
        </div>
        <hr>
        {% endfor %}
    </div>
{% endblock %}
