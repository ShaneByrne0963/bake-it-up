{% extends 'base.html' %}

{% block extra_title %} - Products{% endblock %}

{% block content_heading %}
    <h1>Our Products</h1>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for product in products %}
                <div class="card col-12 col-md-6 col-lg-4 col-xl-3">
                    <img src="" class="card-img-top" alt="{{ product.display_name }}">
                    <div class="card-body">
                        <p class="product-card-title mb-0">{{ product.display_name }}</p>
                        <p class="card-text mt-0">{{ product.category }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
